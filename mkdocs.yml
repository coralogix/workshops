site_name: Coralogix Workshops
site_url: http://coralogix.github.io
site_author: Coralogix
site_description: Coralogix workshops for observability
repo_url: http://github.com/coralogix/workshops
copyright: Copyright Coralogix. All rights reserved.

theme:
  name: material
  # custom_dir: overrides
  palette:
    primary: green
  logo: images/horizontal.png
  favicon: images/favicon.png
  font:
      text: "Nunito Sans"
      code: "Jetbrains mono"
  # include_search_page: false
  # search_index_only: true
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - toc.integrate
    - toc.follow

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.superfences  # Ensures proper rendering of nested code blocks in lists
  - pymdownx.tabbed  # Enables tabbed code examples
  - pymdownx.highlight  # Improves syntax highlighting
  - pymdownx.snippets
  - pymdownx.emoji
  - pymdownx.details  # Enables collapsible sections
  - pymdownx.tasklist  # Improves checklists
  - pymdownx.tilde  # Enables strikethrough formatting

nav:
  - Home: index.md
  - OpenTelemetry Info:
    - Overview and Value Proposition: otel/about-opentelemetry.md
  - Workshops:
    - Kubernetes Microservices+Otel Collector: otel/microservices/index.md
    - AWS ECS Fargate (php): otel/ecs-fargate/index.md
    - AWS ECS EC2 (Python): otel/ecs-ec2/index.md
    - Autogenerators - Instrumentation References: otel/autogenerators/index.md
    - Auto Tracing Injection: otel/autoinjection/index.md
    - eBPF: otel/ebpf/index.md
    - Tail Sampling: otel/tailsampling/index.md
    - Real User Monitoring (RUM) Browser/Mobile: rum/index.md
    - Official OpenTelemetry Demo: otel/opentelemetrydemo/index.md
