# mongod.conf
# Basic MongoDB configuration file

# Storage configuration
storage:
  dbPath: /data/db                # Directory for MongoDB data files
  journal:
    enabled: true                 # Enable journaling for data durability

# Network settings
net:
  port: 27017                     # Default MongoDB port
  bindIp: 0.0.0.0                 # Allows connections from any IP (ensure security measures)

# Security settings
security:
  authorization: enabled          # Enable access control (use with created users and roles)

# Replication settings (if using replica sets)
replication:
  replSetName: "rs0"              # Enable replica set mode with this name (optional if not using replica sets)

# Logging
systemLog:
  destination: file
  path: /var/log/mongodb/mongod.log
  logAppend: true                 # Append to log instead of overwriting
  verbosity: 1                    # Adjust for more or less detail; 0 is default

# Operation profiling (optional, for performance monitoring)
operationProfiling:
  mode: slowOp
  slowOpThresholdMs: 100          # Log operations slower than this (in ms)
