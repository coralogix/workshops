global:
  clusterName: slerner-cluster
  domain: cx498.coralogix.com

opentelemetry-agent:
  enabled: true
  mode: daemonset
  presets:
    loadBalancing:
      enabled: true
      routingKey: traceID
      hostname: coralogix-opentelemetry-gateway

  config:
    service:
      pipelines:
        traces:
          exporters:
            - loadbalancing

opentelemetry-gateway:
  enabled: true
  replicaCount: 1

  config:
    processors:
      tail_sampling:
        decision_wait: 10s
        num_traces: 1000
        expected_new_traces_per_sec: 500
        policies:
          [
            {
              name: cx-py-1-policy,
              type: and,
              and: {
                and_sub_policy: [
                  {
                    name: match-service-cx-py-1,
                    type: string_attribute,
                    string_attribute: {
                      key: service.name,
                      values: [cx-py-1],
                    },
                  },
                  {
                    name: sample-cx-py-1,
                    type: probabilistic,
                    probabilistic: { sampling_percentage: 80 },
                  },
                ],
              },
            },
            {
              name: cx-py-2-policy,
              type: and,
              and: {
                and_sub_policy: [
                  {
                    name: match-service-cx-py-2,
                    type: string_attribute,
                    string_attribute: {
                      key: service.name,
                      values: [cx-py-2],
                    },
                  },
                  {
                    name: sample-cx-py-2,
                    type: probabilistic,
                    probabilistic: { sampling_percentage: 10 },
                  },
                ],
              },
            },
          ]

opentelemetry-collector:
  enabled: false